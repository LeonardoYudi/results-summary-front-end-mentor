<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="card">
    <div class="card-score">
      <h1>Your Result</h1>
      <div class="circle">
        <h2>76</h2>
        <span>of 100</span>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="card-summary">
      <h2>Summary</h2>
      <div>
        <div class="status status-1">
          <div class="status-name">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction">
            <span class="reaction">Reaction</span>
          </div>
          <span>80 <span class="sub">/ 100</span></span>
        </div>
        <div class="status status-2">
          <div class="status-name">
            <img src="./assets/images/icon-memory.svg" alt="Reaction">
            <span class="memory">Memory</span>
          </div>
          <span>92 <span class="sub">/ 100</span></span>
        </div>
        <div class="status status-3">
          <div class="status-name">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal">
            <span class="verbal">Verbal</span>
          </div>
          <span>82 <span class="sub">/ 100</span></span>
        </div>
        <div class="status status-4">
          <div class="status-name">
            <img src="./assets/images/icon-visual.svg" alt="Visual">
            <span class="visual">Visual</span>
          </div>
          <span>100 <span class="sub">/ 100</span></span>
        </div>
      </div>
      <button class="button">Continue</button>
    </div>
  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
